<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viaja Feliz</title>
  <style>
    :root {
      --color-primario: #00bcd4;
      --color-secundario: #ff9800;
      --color-fondo: #ffffff;
      --color-texto: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://github.com/karen23-ui/agencia-de-viajes-/blob/main/IMG_0273.JPG?raw=true');
      background-size: cover;
      background-attachment: fixed;
      color: var(--color-texto);
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header img {
      height: 60px;
      margin-right: 1rem;
      border-radius: 50%;
    }

    header h1 {
      color: var(--color-primario);
    }

    .portada {
      background-image: url('https://github.com/karen23-ui/agencia-de-viajes-/blob/main/52d06fe5-776a-4aeb-b580-3164f5ea1bac.JPG?raw=true');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 4px #000;
    }
